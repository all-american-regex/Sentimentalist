<div id="signin">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well middle">
          <h1>Sign In</h1>
          <form class="inputdata" name="signinForm" ng-submit="signin()">
            <input type="text" placeholder="username" ng-model="user.username" ng-minlength="6" required>
            <input type="password" placeholder="password" ng-model="user.password" ng-minlength="6" required>
            <button class="btn btn-submit" ng-disabled="signinForm.$invalid">sign in</button>
          </form>
          <h6>
            <a href="#/signup">Don't have an account?<br>
              <strong>Create one!</strong>
              ...</a>
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
