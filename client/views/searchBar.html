<!-- search field and go button -->
<div class="jumbotron">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h1>{{appName}}</h1>
        <p class="lead"></p>
        <!-- <div class="row one"> -->
        <div class="col-md-12">
          <form name="searchBar" class="searchdata" role="search" novalidate>
            <div class="form-group">
              <input type="text" class="form-control form-search" placeholder="Enter a political news topic..." ng-model="input" required>
            </div>
            <a ui-sref=".results" ui-sref-opts="{reload: true}">
              <button type="submit" class="btn btn-sm btn-info btn-go" ng-click="getLinks()" ng-disabled="searchBar.$invalid">
                {{buttonText}}
                <i class="fa fa-play"></i>
              </button>
            </a>
          </form>
        </div>
      </div>
      <!-- trending table -->
      <div class="col-md-4">
        <div class="well well-sm trends">
          <div class="table-responsive">
            <table class="table trend-tbl">
              <thead>
                <tr class="table-header">
                  <!-- <th class="active">RANKING</th> -->
                  <th class="searched">TRENDING</th>
                  <th class="searched">SEARCHED</th>
                </tr>
              </thead>
              <tbody class="trending" ng-repeat="item in trending">
                <tr class="trend-rows">
                  <!-- <td class="active">{{item.rank}}</td> -->
                  <td class="searched">{{item.searchphrase | uppercase}}</td>
                  <td class="searched">{{item.count}} times</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- /trending table -->
    </div>
  </div>
</div>
<!-- /search field and go button -->
<hr/>
<div ui-view></div>
