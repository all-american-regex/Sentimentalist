<div class="results-list">
  <div id="container">
    <h3>{{heading}}</h3>
    <div class="links" ng-repeat="item in data.data">
      <ul>
        <li>
          <a href={{item.url}} target="_blank"><h6>{{item.url}}</h6></a>
        </li>
        <li>
          {{item.summary}}
        </li>
        <hr/>
      </ul>
    </div>
  </div>
</div>
