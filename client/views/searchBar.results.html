<div class="row">
  <div class="col-md-12">
    <!-- Sentiment Scores Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>{{heading}}</h4>
      </div>
      <div class="panel-body">
        <div class="list-group" ng-repeat="item in data.data">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="media media-news">
                <!-- news image -->
                <div class="media-left">
                  <a href="#">
                    <img class="media-object media-photo" src="{{item.thumbnail.url}}" alt="S" />
                  </a>
                </div>
                <div class="media-body">
                  <div class="well">
                    <!-- headline -->
                    <h4 class="media-heading">{{item.headline}}</h4>
                    <!-- story -->
                    <p class="text">{{item.summary}}</p>
                    <a class="btn btn-info bdg-score" href="{{item.url}}" target="_blank" role="button">
                      <img src="{{item.img}}" alt="X" width="16" height="16" /> View source &raquo;
                    </a>
                  </div>
                </div>
                <!-- sentiment score visual -->
                <div class="media-right">
                  <ul class="list-group list-scores">
                    <li class="list-group-item"><strong class="score">{{item.score}}</strong></li>
                    <li class="list-group-item">{{item.political.score}} <span class="small-fnt">{{item.political.party}}</span></li>
                    <li class="list-group-item">{{item.emotion.score}} <span class="small-fnt">{{item.emotion.emotion}}</span></li>
                    <li class="list-group-item">{{item.personality.score}} <span class="small-fnt">{{item.personality.personality}}</span></li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Results Column -->
  </div>
</div>
