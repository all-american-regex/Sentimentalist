<!doctype html>
<html ng-app="sL">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>SentimentaList</title>
  </head>
  <body class="container">
    <!-- navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img alt="Brand" src="S.svg.ico"></a>
        </div>

          <ul class="nav navbar-nav">
            <li>
              <a href="/#/about">About Us</a>
            </li>
            <li>
              <a href="/#/history" ng-show='loggedIn'>My Favorites</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="signin" ng-hide="loggedIn">
                <span class="fa fa-fw fa-sign-in" aria-hidden="true"></span>
                Sign In</a>
            </li>
            <li>
              <a href='' ng-controller="AuthController" ng-click="logout()" ng-show="loggedIn">
                <span class="fa fa-fw fa-sign-out" aria-hidden="true"></span>
                Logout
              </a>
            </li>
          </ul>
          <p ng-controller="AuthController" class="navbar-text navbar-right" ng-show="loggedIn">Welcome, {{loggedInUser}}</p>
        </div>
      </nav>
      <!-- /navigation bar -->
      <div ui-view class="container slide" style="padding-top: 75px;"></div>
      <footer>
        <link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/styles/index.css">
        <link rel="icon" type="image/icon" href="S.svg.ico"/>
        <script src="/lib/angular/angular.js"></script>
        <script src="/lib/angular-animate/angular-animate.js"></script>
        <script src="/lib/angular-cookies/angular-cookies.js"></script>
        <script src="/lib/angular-resource/angular-resource.js"></script>
        <script src="/lib/angular-touch/angular-touch.js"></script>
        <script src="/lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="/styles/ui-bootstrap-tpls-1.2.5.js"></script>
        <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
        <script src="/app/app.js"></script>
        <script src='/src/favsController.js'></script>
        <script src="/src/resultsController.js"></script>
        <script src="/src/aboutController.js"></script>
        <script src="/src/searchHistory.js"></script>
        <script src="/src/searchBar.js"></script>
        <script src="/src/auth.js"></script>
        <script src="/services/services.js"></script>
        <script src="/services/searchswap.js"></script>
        <script src="/services/apis.js"></script>
